id: builtin/platform_sdk
version: "1.0.0"
display_name: Platform SDK
category: tool
description: SDK-powered tool to fetch catalogs, create draft assets, and run multi-case tests.
input_type: none
output_type: none
scope: tool
inputs:
  - name: action
    type: string
    required: true
  - name: steps
    type: array
    required: false
  - name: dry_run
    type: boolean
    required: false
    default: false
  - name: payload
    type: object
    required: false
  - name: tests
    type: array
    required: false
outputs:
  - name: result
    type: object
  - name: errors
    type: array
reads:
  - messages
  - state
  - context
writes:
  - context
  - tool_outputs
ui:
  icon: Wrench
  color: "#0ea5e9"
author: Platform
tags:
  - platform
  - sdk
  - tool
